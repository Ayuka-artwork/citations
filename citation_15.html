<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Citation 15</title>

	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: "Cormorant Garamond", serif;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background: #fffbea;
			text-align: center;
			margin: 0;
		}

		h1 {
			font-size: 2rem;
			max-width: 55ch;
			line-height: 1.4;
		}

		span {
			opacity: 0;
			animation: fadeIn 1s forwards;
		}

		@keyframes fadeIn {
			to { opacity: 1; }
		}
	</style>
</head>
<body>
	<h1 id="quote"></h1>

	<script>
		const quote = "“La patience est l'aptitude d'un individu à se maîtriser face à une attente, à rester calme dans une situation de tension, face à des difficultés, ou encore la qualité de persévérance face au retard. On parle aussi de patience pour qualifier la tolérance à la provocation ou l'indulgence en cas de tension. Le mot peut aussi signifier, plus simplement, le fait d'être capable d'attendre longtemps sans s'irriter ou s'ennuyer. Les antonymes incluent la précipitation et l'impétuosité.”".split(" ");
		const quoteBox = document.getElementById("quote");

		quote.forEach((word, i) => {
			const span = document.createElement("span");
			span.textContent = word + " ";
			span.style.animationDelay = `${i * 0.3}s`;
			quoteBox.appendChild(span);
		});
	</script>

	<nav id="projectnav"><a href="index.html">home</a></nav>
	<link rel="stylesheet" href="projectnav.css">
</body>
</html>
