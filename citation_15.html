<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation 15</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fffbea;
    }

    span {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="quote"></h1>

  <script>
    const quote = "« La patience est la clé du succès silencieux. »".split(" ");
    const quoteBox = document.getElementById("quote");

    quote.forEach((word, i) => {
      const span = document.createElement("span");
      span.textContent = word + " ";
      span.style.animationDelay = `${i * 0.3}s`;
      quoteBox.appendChild(span);
    });
  </script>

  <nav id="projectnav"><a href="index.html">home</a></nav>
  <link rel="stylesheet" href="projectnav.css">
</body>
</html>
