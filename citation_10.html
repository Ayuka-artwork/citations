<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Citation 10</title>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lato:wght@300&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: "Lato", sans-serif;
			background-color: #f8f8fa;
			color: #222;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			transition: background-color 1s ease, color 1s ease;
			text-align: center;
		}

		h1 {
			font-family:'Dancing Script';
			font-style: cursive;
			font-size: 1.8rem;
			margin: 0 0 1rem;
		}

		p {
			text-transform: uppercase;
			letter-spacing: 0.08em;
			font-size: 0.8rem;
			color: #777;
			margin: 0;
		}

		button {
			margin-top: 2rem;
			background: #222;
			color: white;
			border: none;
			padding: 0.6rem 1.4rem;
			border-radius: 2rem;
			font-size: 0.8rem;
			text-transform: uppercase;
			cursor: pointer;
			transition: all 0.4s ease;
		}

		button:hover {
			background: #444;
			transform: scale(1.05);
		}

		body.dark {
			background-color: #1c1c1f;
			color: #eee;
		}

		body.dark button {
			background: #eee;
			color: #111;
		}
	</style>
</head>
<body>

	<div class="quote-container">
		<h1>“Même la nuit la plus sombre prendra fin et le soleil se lèvera.”</h1>
		<p>Victor Hugo</p>
		<button id="toggle">Mode jour/nuit</button>
	</div>
	
	<!-- //////////////////////////////////////////////// -->

		const btn = document.getElementById('toggle');
		btn.addEventListener('click', () => {
			document.body.classList.toggle('dark');
		});
	</script>

</body>
</html>
