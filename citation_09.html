<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Citation 9</title>
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: "EB Garamond", serif;
			background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
			background-size: 300% 300%;
			animation: gradientShift 10s ease-in-out infinite;
			color: #f8f9fa;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			text-align: center;
			overflow: hidden;
		}

		@keyframes gradientShift {
			0% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
			100% { background-position: 0% 50%; }
		}

		h1 {
			font-size: 2rem;
			max-width: 60ch;
			margin: 0 1rem;
			transition: transform 0.8s ease, text-shadow 0.3s ease;
			transform-style: preserve-3d;
			text-shadow: 0 0 10px rgba(255, 255, 255, 0.15),
									 0 0 20px rgba(255, 255, 255, 0.1);
		}

		h1:hover {
			text-shadow: 0 0 15px rgba(255, 255, 255, 0.25),
									 0 0 30px rgba(255, 255, 255, 0.2);
		}

		.flipped {
			transform: rotateY(180deg);
		}

		p {
			margin-top: 1rem;
			font-size: 1.1rem;
			font-style: italic;
			color: #d6d6d6;
			opacity: 0.9;
		}

		button {
			margin-top: 2rem;
			padding: 0.7rem 1.5rem;
			border: 1px solid #f8f9fa;
			border-radius: 999px;
			background: transparent;
			color: #f8f9fa;
			font-family: "EB Garamond", serif;
			letter-spacing: 0.03em;
			cursor: pointer;
			transition: all 0.3s ease;
			backdrop-filter: blur(4px);
		}

		button:hover {
			background: rgba(255, 255, 255, 0.15);
			transform: scale(1.05);
		}

	</style>
</head>
<body>
	<h1 id="quote">“Il faut toujours viser la lune, car même en cas d’échec, on atterrit dans les étoiles.”</h1>
	<p>Oscar Wilde</p>
	<button onclick="rotateQuote()">Tourner</button>

	<script>
		function rotateQuote() {
			document.getElementById("quote").classList.toggle("flipped");
		}
	</script>

	<nav id="projectnav"><a href="index.html">home</a></nav>
	<link rel="stylesheet" href="projectnav.css">
</body>
</html>
