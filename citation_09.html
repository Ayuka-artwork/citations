<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citation 9</title>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
<style>

	body {
		font-family: "EB Garamond", serif;
		margin: 0;
		height: 100vh;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
		background-size: 300% 300%;
		animation: gradientShift 15s ease infinite;
		color: #fff;
		text-align: center;
		overflow: hidden;
	}

	@keyframes gradientShift {
		0% { background-position: 0% 50%; }
		50% { background-position: 100% 50%; }
		100% { background-position: 0% 50%; }
	}

	h1 {
		font-size: 2rem;
		max-width: 43ch;
		margin: 0;
		cursor: pointer;
		transition: transform 0.6s ease;
	}

	p {
		margin-top: 1rem;
		font-size: 1rem;
		font-style: italic;
		opacity: 0.9;
	}

	button {
		font-family: "Montserrat", sans-serif;
		margin-top: 2rem;
		background: rgba(255,255,255,0.1);
		color: white;
		border: none;
		border-radius: 2rem;
		padding: 0.6rem 1.4rem;
		font-size: 0.8rem;
		cursor: pointer;
		transition: all 0.4s ease;
	}

	button:hover {
		background: rgba(255,255,255,0.25);
		transform: scale(1.05);
	}

	.shooting-star {
		position: absolute;
		top: 0;
		left: -50px;
		width: 5px;
		height: 5px;
		background: white;
		border-radius: 50%;
		box-shadow: 0 0 10px white;
		animation: shoot 1s linear forwards;
	}

	@keyframes shoot {
		0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
		100% { transform: translate(120vw, 80vh) rotate(45deg); opacity: 0; }
	}

</style>
</head>
<body>

	<h1 id="quote">“Il faut toujours viser la lune, car même en cas d’échec, on atterrit dans les étoiles.”</h1>
	<p>Oscar Wilde</p>
	<button id="shootButton">Faire un voeu</button>

	<nav class="project-nav">
		<a href="citation_08.html" class="nav-btn">← back</a>
		<a href="index.html" class="nav-btn home">home</a>
		<a href="citation_10.html" class="nav-btn">next →</a>
	</nav>

	<link rel="stylesheet" href="projectnav.css">
	
	<!-- //////////////////////////////////////////////// -->
	<!-- everything below this is done with Chatgpt, don't look at it, it might hurt your eyes idk haha-->
		<script>
			const button = document.getElementById('shootButton');

			button.addEventListener('click', () => {
				// créer une étoile filante
				const star = document.createElement('div');
				star.classList.add('shooting-star');
				document.body.appendChild(star);

				// supprimer après l'animation
				star.addEventListener('animationend', () => {
				star.remove();
				});
			});
		</script>
</body>
</html>
