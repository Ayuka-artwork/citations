<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation 9</title>
  <style>
    body {
      font-family: "Public Sans", sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .quote-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #000;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quote-container" id="quoteBox">
    <h1>« Il faut toujours viser la lune, car même en cas d’échec, on atterrit dans les étoiles. »</h1>
    <p>– Oscar Wilde</p>
    <button onclick="rotateQuote()">Tourner</button>
  </div>

  <script>
    function rotateQuote() {
      document.getElementById("quoteBox").classList.toggle("flipped");
    }
  </script>

  <nav id="projectnav"><a href="index.html">home</a></nav>
  <link rel="stylesheet" href="projectnav.css">
</body>
</html>
