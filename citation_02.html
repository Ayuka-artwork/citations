<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');

		/* Typo */
		body{
			background-color: rgb(118, 38, 98);
			color: rgb(255, 255, 255);
			font-family: "Public Sans", sans-serif;
		}
		h1{
			font-size: 5rem;
			font-weight: 300;
			margin: 0 1rem;
			letter-spacing: -0.02em;
		}

		p{
			font-size: 1.5rem;
			font-weight: 100;
			margin: 1rem 0 0 0;
			letter-spacing: -0.02em;
		}

		/* Couleur */
		body{
			background-color: rgb(118, 38, 98);
			color: rgb(255, 255, 255);}

		p{
			color: rgb(211, 211, 213);
		}

		/* Mise en page */
		body{
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		h1{
			max-width: 20ch;
		}

	</style>

</head>
<body>
	<h1>“Perfection is achieved, not when there is nothing more to add, but when there is nothing left to take away”.</h1>
	<p>— Douglas Adams, Mostly Harmless</p>
</body>
</html>
