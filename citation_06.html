<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation 6</title>
  <style>
    body {
      font-family: "Public Sans", sans-serif;
      background: #f8f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .quote-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff0077;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1 id="quote">« La simplicité est la sophistication suprême. »</h1>
    <p>– Léonard de Vinci</p>
    <button onclick="changeColor()">Changer la couleur</button>
  </div>

  <script>
    function changeColor() {
      const colors = ["#ff0077", "#0077ff", "#22c55e", "#ffa500", "#9333ea"];
      document.getElementById("quote").style.color =
        colors[Math.floor(Math.random() * colors.length)];
    }
  </script>

  <nav id="projectnav"><a href="index.html">home</a></nav>
  <link rel="stylesheet" href="projectnav.css">
</body>
</html>
