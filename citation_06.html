<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Citation 6</title>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@500&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: 'Merriweather', serif;
			background: linear-gradient(135deg, #f7fafc, #edf2f7);
			color: #2d3748;
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			overflow: hidden;
			transition: background 1s ease, color 1s ease;
		}

		.quote-container {
			background: rgba(255, 255, 255, 0.329);
			backdrop-filter: blur(15px);
			-webkit-backdrop-filter: blur(15px);
			border-radius: 1.5rem;
			border: 1px solid rgba(255, 255, 255, 0.103);
			padding: 2.5rem 3rem;
			max-width: 50ch;
			box-shadow: 0 4px 0px rgba(0, 0, 0, 0.03);
			transition: all 0.6s ease;
		}

		.quote-container:hover {
			transform: scale(1.03);
		}

		h1 {
			font-size: 2rem;
			margin: 0;
			line-height: 1.4;
		}

		button {
			margin-top: 2rem;
			padding: 0.7rem 1.5rem;
			border: none;
			border-radius: 999px;
			box-shadow: inset 0px 2px 0px rgba(0, 0, 0, 0.1);
			color: inherit;
			font-size: 1rem;
			letter-spacing: 0.03em;
			font-family: inherit;
			cursor: pointer;
			transition: background 0.3s, transform 0.2s;
		}

		button:hover {
			transform: translateY(-2px);
		}
	</style>
</head>

<body>
	<div class="quote-container">
		<h1 id="quote">“Change tes pensées et tu changeras ton monde.”</h1>
		<button id="colorBtn">Changer la couleur</button>
	</div>
	
	<!-- //////////////////////////////////////////////// -->
	<!-- everything below this is done with Chatgpt, don't look at it, it might hurt your eyes idk haha-->
	<script>
		const quote = document.getElementById("quote");
		const btn = document.getElementById("colorBtn");

		const colors = [
			{ bg: "linear-gradient(135deg, #fff5f7, #fed7e2)", text: "#97266d" },
			{ bg: "linear-gradient(135deg, #e6fffa, #b2f5ea)", text: "#234e52" },
			{ bg: "linear-gradient(135deg, #ebf8ff, #bee3f8)", text: "#2a4365" },
			{ bg: "linear-gradient(135deg, #faf5ff, #e9d8fd)", text: "#44337a" },
			{ bg: "linear-gradient(135deg, #fffff0, #faf089)", text: "#744210" }
		];

		// Fonce une couleur hex
		function darken(hex, amount = 20) {
			let c = hex.replace("#", "");
			let r = parseInt(c.substring(0, 2), 16);
			let g = parseInt(c.substring(2, 4), 16);
			let b = parseInt(c.substring(4, 6), 16);

			r = Math.max(r - amount, 0);
			g = Math.max(g - amount, 0);
			b = Math.max(b - amount, 0);

			return `rgb(${r}, ${g}, ${b})`;
		}

		// Éclaircit une couleur hex
		function lighten(hex, amount = 40) {
			let c = hex.replace("#", "");
			let r = parseInt(c.substring(0, 2), 16);
			let g = parseInt(c.substring(2, 4), 16);
			let b = parseInt(c.substring(4, 6), 16);

			r = Math.min(r + amount, 255);
			g = Math.min(g + amount, 255);
			b = Math.min(b + amount, 255);

			return `rgb(${r}, ${g}, ${b})`;
		}

		let lastIndex = -1;

		btn.addEventListener("click", () => {
			let index;

			// Empêche d'avoir la même couleur deux fois d'affilée
			do {
				index = Math.floor(Math.random() * colors.length);
			} while (index === lastIndex);

			lastIndex = index;

			const random = colors[index];

			document.body.style.background = random.bg;

			// Texte éclairci
			const lighter = lighten(random.text, 80);
			quote.style.color = lighter;
			btn.style.color = lighter;

			// Fond du bouton foncé
			btn.style.background = darken(random.text, 1);
		});
	</script>

	<nav id="projectnav"><a href="index.html">home</a></nav>
	<link rel="stylesheet" href="projectnav.css">
</body>
</html>
