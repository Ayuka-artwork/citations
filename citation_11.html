<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation 11</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Public+Sans:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Public Sans", sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quote-container {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 50ch;
    }

    h1 {
      font-family: "Special Elite", monospace;
      font-size: 1.6rem;
      font-style: normal;
      line-height: 1.5;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid black;
      width: 0;
      margin: 0 auto 1rem;
      quotes: "“" "”";
      animation: typing 4s steps(60, end) forwards, blink 0.7s step-end infinite;
    }

    h1::before { content: open-quote; }
    h1::after { content: close-quote; }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      font-family: "Special Elite", monospace;
      color: #666;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      opacity: 0;
      animation: fadeIn 1s ease 4s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1>Rien n’est impossible, seules les limites de notre esprit définissent certaines choses.</h1>
    <p>Marc Levy</p>
  </div>

  <nav id="projectnav"><a href="index.html">home</a></nav>
  <link rel="stylesheet" href="projectnav.css">
</body>
</html>
