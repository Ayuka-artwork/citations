<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Citation 11</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
	body {
		font-family: "Special Elite", monospace;
		background-color: #f6f6f6;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height: 100vh;
		margin: 0;
		text-align: center;
	}

	h1 {
		display: inline-block;
		font-size: 1.8vw;
		line-height: 1.5;
		white-space: nowrap;
		overflow: hidden;
		border-right: 3px solid black;
		width: 0;
		animation:
			typing 4s steps(60, end) forwards,
			blink 0.7s step-end infinite,
			hideCursor 0s 3.5s forwards;
	}

	@keyframes typing {
		from { width: 0; }
		to   { width: 100%; }
	}

	@keyframes blink {
		50% { border-right-color: transparent; }
	}

	@keyframes hideCursor {
		to { border-right-color: transparent; }
	}

	p {
		color: #666;
		text-transform: uppercase;
		font-size: 1.4vw;
		letter-spacing: 0.08em;
		opacity: 0;
		animation: fadeIn 1s ease 3.5s forwards;
		margin-top: 0.5rem;
	}

	@keyframes fadeIn {
		to { opacity: 1; }
	}
</style>
</head>
<body>
	<h1>“Rien n’est impossible, seules les limites de notre esprit définissent certaines choses.”</h1>
	<p>Marc Levy</p>
