<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation 7</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Public+Sans:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Public Sans", sans-serif;
      background: linear-gradient(135deg, #f8f9fb, #e9edf5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin: 0;
    }

    .quote-container {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s ease forwards;
      max-width: 50ch;
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-style: italic;
      font-size: 1.8rem;
      font-weight: 500;
      color: #222;
      margin: 0 0 1rem;
    }

    p {
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.8rem;
      margin: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1>“Chaque instant est une nouvelle chance.”</h1>
    <p>Oprah Winfrey</p>
  </div>

  <nav id="projectnav"><a href="index.html">home</a></nav>
  <link rel="stylesheet" href="projectnav.css">
</body>
</html>
