<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation 8</title>
  <style>
    body {
      font-family: "Public Sans", sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .quote-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.4s ease;
    }

    .zoomed {
      transform: scale(1.1);
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="quote-container" id="quoteBox">
    <h1>« Ce que tu fais aujourd’hui peut améliorer tous tes lendemains. »</h1>
    <p>– Ralph Marston</p>
    <button onclick="zoomQuote()">Zoomer</button>
  </div>

  <script>
    function zoomQuote() {
      document.getElementById("quoteBox").classList.toggle("zoomed");
    }
  </script>

  <nav id="projectnav"><a href="index.html">home</a></nav>
  <link rel="stylesheet" href="projectnav.css">
</body>
</html>
