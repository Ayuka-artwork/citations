<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Citation 8</title>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Public+Sans:wght@300&display=swap" rel="stylesheet">
	<style>
		body {
			font-family: "Public Sans", sans-serif;
			background: #f6f8fa;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0;
		}
		.quote-container {
			text-align: center;
			background: white;
			padding: 2.5rem 3rem;
			border-radius: 1rem;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
			transform: rotate(-2deg);
			transition: transform 1s ease;
		}
		.quote-container:hover {
			transform: rotate(2deg);
		}
		h1 {
			font-family: "Lora", serif;
			font-style: italic;
			font-size: 1.7rem;
			margin: 0 0 1rem;
			quotes: "“" "”";
		}
		h1::before { content: open-quote; }
		h1::after { content: close-quote; }
		p {
			text-transform: uppercase;
			font-size: 0.8rem;
			color: #777;
			letter-spacing: 0.08em;
		}
	</style>
</head>
<body>
	<div class="quote-container">
		<h1>La simplicité est la sophistication suprême.</h1>
		<p>Léonard de Vinci</p>
	</div>
	<nav id="projectnav"><a href="index.html">home</a></nav>
	<link rel="stylesheet" href="projectnav.css">
</body>
</html>
