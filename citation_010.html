<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citation 10</title>
  <style>
    body {
      font-family: "Public Sans", sans-serif;
      background: #ffffff;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      transition: background 0.6s, color 0.6s;
    }

    .quote-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff0077;
    }

    .dark {
      background: #111;
      color: white;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <h1>« La nuit la plus sombre a toujours une fin lumineuse. »</h1>
    <p>– Victor Hugo</p>
    <button onclick="toggleMode()">Changer de mode</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark");
    }
  </script>

  <nav id="projectnav"><a href="index.html">home</a></nav>
  <link rel="stylesheet" href="projectnav.css">
</body>
</html>
